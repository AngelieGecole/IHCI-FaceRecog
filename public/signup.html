<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition Signup and Login</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    
    <!-- Bootstrap JS and jQuery (for Bootstrap's JS functionality) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script defer src="./face-api.min.js"></script>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="/css/signup.css">
</head>
<body>
    <div class="form-container">
        <form action="#">
            <!-- Row 1: Student ID and Phone -->
            <div class="form-row">
                <div>
                    <label for="student-id">Student ID</label>
                    <input type="text" id="student-id" placeholder="Enter your student ID">
                </div>
                <div>
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" placeholder="Enter your phone number">
                </div>
            </div>
    
            <!-- Row 2: Last Name, Middle Name, First Name -->
            <div class="form-row">
                <div>
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" placeholder="Enter your last name">
                </div>
                <div>
                    <label for="middle-name">Middle Name</label>
                    <input type="text" id="middle-name" placeholder="Enter your middle name">
                </div>
                <div>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" placeholder="Enter your first name">
                </div>
            </div>
    
            <!-- Row 3: Birthdate and Gender -->
            <div class="form-row">
                <div>
                    <label for="birthdate">Birthdate</label>
                    <input type="date" id="birthdate">
                </div>
                <div>
                    <label for="gender">Gender</label>
                    <select id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
    
            <!-- Row 4: Email -->
            <div class="form-row">
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
            </div>
    
            <!-- Row 5: Register Face ID -->
            <div class="form-row">
                <div>
                    <label for="face-id">Register Face ID</label>
                    <input type="file" id="face-id">
                </div>
            </div>
    
            <!-- Row 6: Password and Confirm Password -->
            <div class="form-row">
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                <div>
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm your password">
                </div>
            </div>
    
            <!-- Row 7: Show Password -->
            <div class="form-row">
                <div>
                    <label for="show-password">
                        <input type="checkbox" id="show-password"> Show password
                    </label>
                </div>
            </div>
    
            <!-- Row 8: SIGN UP Button -->
            <button type="submit">SIGN UP</button>
    
            <!-- Row 9: Sign in Link -->
            <div class="sign-in">
                <a href="#">Sign in</a>
            </div>
        </form>
    </div>

    <footer>
        &copy; All Rights Reserved
    </footer>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
