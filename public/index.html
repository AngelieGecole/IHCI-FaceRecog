<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition Signup and Login</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS and jQuery (for Bootstrap's JS functionality) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script defer src="./face-api.min.js"></script>
    <script defer src="./script.js"></script>
</head>
<body>
    <!-- Signup Form -->
    <div class="container mt-5" id="signupFormContainer">
        <h2>Signup</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" required>
            </div>
            <div class="form-group">
                <label for="sEmail">Email address</label>
                <input type="sEmail" class="form-control" id="sEmail" required>
            </div>
            <div class="form-group">
                <label for="sPassword">Password</label>
                <input type="sPassword" class="form-control" id="sPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">
                <a href="signupp.html">Sign Up</a>
            </button>
        </form>
    </div>

    <!-- Login Form -->
    <div class="container mt-5" id="loginFormContainer">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="lEmail">Email address</label>
                <input type="lEmail" class="form-control" id="lEmail" required>
            </div>
            <div class="form-group">
                <label for="lPassword">Password</label>
                <input type="lPassword" class="form-control" id="lPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>

    <!-- Optional, add a video element for face detection (this will be added dynamically by the JS) -->
    <div id="videoContainer" class="container mt-5">
        <!-- Video element will be dynamically created and inserted here -->
    </div>

</body>
</html>
